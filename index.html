<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamas H. ≋ Social Links</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            object-fit: cover;
        }
        .link {
            display: block;
            padding: 10px;
            margin: 10px 0;
            background-color: #e7e7e7;
            color: #333;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .link:hover {
            background-color: #d0d0d0;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="profile.jpg" alt="Profile Image" class="profile-image">
        <h1>Tamas H. ≋</h1>
        <a class="link" href="https://twitter.com/tamashenning">Twitter</a>
        <a class="link" href="https://www.linkedin.com/in/tamashenning/">LinkedIn</a>
        <!-- Add more social links as needed -->
    </div>
</body>
</html>
